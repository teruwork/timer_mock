<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>積込時間計測モック</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 text-sm">
  <div class="max-w-md md:max-w-lg lg:max-w-2xl mx-auto bg-white p-4 rounded-xl shadow">
    <h1 class="text-lg font-bold mb-4 text-center">トラック積込時間 記録</h1>

    <!-- リンクボタン -->
    <div class="text-right mb-2">
      <a href="complete.html" class="text-blue-600 underline text-sm">✅ 完了済み一覧を見る</a>
    </div>

    <!-- 入力フォーム -->
    <div class="mb-4 space-y-2">
      <input id="carNumber" class="w-full p-2 border rounded" placeholder="車両番号 (例: 静岡800あ12-34)" />
      <input id="company" class="w-full p-2 border rounded" placeholder="運送会社名" />
      <input id="tankNumber" class="w-full p-2 border rounded" placeholder="タンクNo. (例: T-3)" />
      <button onclick="startTimer()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
        ▶ スタート
      </button>
    </div>

    <!-- 計測中一覧 -->
    <h2 class="font-semibold mb-2">📋 計測中の車両</h2>
    <div id="timerList" class="space-y-2 mb-6">
      <!-- 動的に追加 -->
    </div>

  </div>

  <script>
    function startTimer() {
      const carNumber = document.getElementById("carNumber").value;
      const company = document.getElementById("company").value;
      const tankNumber = document.getElementById("tankNumber").value;
      if (!carNumber || !company || !tankNumber) {
        return alert("すべて入力してください");
      }

      const now = new Date();
      const dateStr = now.toISOString().split("T")[0];

      const container = document.createElement("div");
      container.className = "bg-gray-50 border p-2 rounded flex justify-between items-center";

      const label = document.createElement("div");
      label.innerHTML = `
        <div class="font-semibold">${carNumber}</div>
        <div class="text-xs text-gray-600">${company}（${tankNumber}）</div>
        <div class="text-xs text-gray-400">📅 ${dateStr}</div>
        <div class="text-sm mt-1">経過: <span class="text-blue-600 font-mono" id="time">00:00</span></div>
      `;

      const stopBtn = document.createElement("button");
      stopBtn.className = "bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600";
      stopBtn.textContent = "終了";

      container.appendChild(label);
      container.appendChild(stopBtn);
      document.getElementById("timerList").appendChild(container);

      let sec = 0;
      const timeEl = label.querySelector("#time");
      const interval = setInterval(() => {
        sec++;
        const m = String(Math.floor(sec / 60)).padStart(2, "0");
        const s = String(sec % 60).padStart(2, "0");
        timeEl.textContent = `${m}:${s}`;
      }, 1000);

      stopBtn.addEventListener("click", () => {
        clearInterval(interval);
        container.remove();

        const record = {
          carNumber,
          company,
          tankNumber,
          date: dateStr,
          duration: timeEl.textContent
        };

        // 表示用HTML
        const done = document.createElement("div");
        done.className = "bg-green-100 border border-green-300 p-2 rounded";
        done.innerHTML = `
          <div class="font-semibold">${carNumber}</div>
          <div class="text-xs text-gray-600">${company}（${tankNumber}）</div>
          <div class="text-xs text-gray-400">📅 ${dateStr}</div>
          <div class="text-sm text-green-700">経過時間: ${timeEl.textContent}</div>
        `;
        document.getElementById("completedList").appendChild(done);

        // localStorageに追加
        const data = JSON.parse(localStorage.getItem("completedRecords") || "[]");
        data.push(record);
        localStorage.setItem("completedRecords", JSON.stringify(data));
      });

      document.getElementById("carNumber").value = "";
      document.getElementById("company").value = "";
      document.getElementById("tankNumber").value = "";
    }
  </script>
</body>
</html>
