<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>積込時間計測モック（レスポンシブ＆一時停止対応）</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 text-base">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow space-y-6">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl lg:text-xl font-bold text-blue-800">トラック積込時間 記録</h1>
      <button onclick="location.reload(true)" class="text-sm text-white bg-gray-600 hover:bg-gray-700 px-3 py-1 rounded shadow">
        🔄 Reload（最新版に更新）
      </button>
    </div>

    <!-- 説明エリア -->
    <div class="bg-blue-50 border border-blue-200 p-4 rounded-lg text-sm text-gray-700">
      <p class="mb-1 font-semibold">📘 使い方ガイド：</p>
      <ul class="list-disc pl-5 space-y-1">
        <li>車両が到着したら <strong>車両番号（必須）</strong> を入力し、必要に応じて運送会社・タンクNo・備考も入力してください。</li>
        <li><strong>「▶ 計測スタート」ボタン</strong>を押すと、タイマーが開始されます。</li>
        <li>作業中断時は <strong>「⏸ 一時停止」→「▶ 再開」</strong> で対応可能です。</li>
        <li>積み込み完了後は <strong>「⏹ 終了」</strong>で記録、<strong>「🔁 リセット」</strong>で最初からやり直せます（※誤操作防止に注意）。</li>
        <li>画面が古いまま更新されない場合は、右上の「🔄 Reload」ボタンを押してください。</li>
      </ul>
    </div>

    <!-- リンクボタン -->
    <div class="text-right">
      <a href="complete.html" class="text-blue-600 underline text-sm lg:text-base">✅ 完了済み一覧を見る</a>
    </div>

    <!-- 入力フォーム（レスポンシブ対応） -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input id="carNumber" class="w-full p-4 text-xl md:text-base border rounded" placeholder="🚚 車両番号 (必須) 例: 静岡800あ12-34" />
      <input id="company" class="w-full p-4 text-xl md:text-base border rounded" placeholder="🏢 運送会社名 (任意)" />
      <input id="tankNumber" class="w-full p-4 text-xl md:text-base border rounded" placeholder="🛢 タンクNo. (任意) 例: T-3" />
      <input id="remarks" class="w-full p-4 text-xl md:text-base border rounded" placeholder="📝 備考 (任意)" />
    </div>
    <div>
      <button onclick="startTimer()" class="w-full bg-blue-600 text-white text-2xl md:text-lg font-semibold py-4 md:py-3 rounded-lg hover:bg-blue-700">
        ▶ 計測スタート
      </button>
    </div>

    <!-- 計測中一覧 -->
    <div>
      <h2 class="text-xl lg:text-lg font-bold mb-2">📋 現在計測中の車両</h2>
      <div id="timerList" class="space-y-4">
        <!-- 動的に追加 -->
      </div>
    </div>
  </div>

  <script>
    // （以下の JavaScript 本体は省略せずそのまま維持）
  </script>
</body>
</html>
