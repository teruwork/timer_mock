<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>積込時間計測モック（レスポンシブ＆一時停止対応）</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 text-base">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow space-y-6">
    <h1 class="text-2xl lg:text-xl font-bold text-center text-blue-800">トラック積込時間 記録</h1>

    <!-- 説明エリア -->
    <div class="bg-blue-50 border border-blue-200 p-4 rounded-lg text-sm text-gray-700">
      <p class="mb-1 font-semibold">📘 使い方ガイド：</p>
      <ul class="list-disc pl-5 space-y-1">
        <li>車両が到着したら <strong>車両番号（必須）</strong> を入力し、必要に応じて運送会社・タンクNo・備考も入力してください。</li>
        <li><strong>「▶ 計測スタート」ボタン</strong>を押すと、タイマーが開始されます。</li>
        <li>作業中断時は <strong>「⏸ 一時停止」→「▶ 再開」</strong> で対応可能です。</li>
        <li>積み込み完了後は <strong>「⏹ 終了」</strong>で記録、<strong>「🔁 リセット」</strong>で最初からやり直せます（※誤操作防止に注意）。</li>
      </ul>
    </div>

    <!-- リンクボタン -->
    <div class="text-right">
      <a href="complete.html" class="text-blue-600 underline text-sm lg:text-base">✅ 完了済み一覧を見る</a>
    </div>

    <!-- 入力フォーム（レスポンシブ対応） -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input id="carNumber" class="w-full p-4 text-xl md:text-base border rounded" placeholder="🚚 車両番号 (必須) 例: 静岡800あ12-34" />
      <input id="company" class="w-full p-4 text-xl md:text-base border rounded" placeholder="🏢 運送会社名 (任意)" />
      <input id="tankNumber" class="w-full p-4 text-xl md:text-base border rounded" placeholder="🛢 タンクNo. (任意) 例: T-3" />
      <input id="remarks" class="w-full p-4 text-xl md:text-base border rounded" placeholder="📝 備考 (任意)" />
    </div>
    <div>
      <button onclick="startTimer()" class="w-full bg-blue-600 text-white text-2xl md:text-lg font-semibold py-4 md:py-3 rounded-lg hover:bg-blue-700">
        ▶ 計測スタート
      </button>
    </div>

    <!-- 計測中一覧 -->
    <div>
      <h2 class="text-xl lg:text-lg font-bold mb-2">📋 現在計測中の車両</h2>
      <div id="timerList" class="space-y-4">
        <!-- 動的に追加 -->
      </div>
    </div>
  </div>

  <script>
    function startTimer() {
      const carNumber = document.getElementById("carNumber").value;
      const company = document.getElementById("company").value;
      const tankNumber = document.getElementById("tankNumber").value;
      const remarks = document.getElementById("remarks").value;
      if (!carNumber) {
        return alert("車両番号は必須です");
      }

      const now = new Date();
      const dateStr = now.toISOString().split("T")[0];

      const container = document.createElement("div");
      container.className = "bg-gray-100 border border-blue-200 p-4 rounded-lg flex flex-col md:flex-row justify-between items-start md:items-center gap-4";

      const label = document.createElement("div");
      label.innerHTML = `
        <div class="text-2xl md:text-lg font-bold text-blue-800">${carNumber}</div>
        ${company || tankNumber ? `<div class="text-lg md:text-base text-gray-700">${company || ''}${company && tankNumber ? '（' + tankNumber + '）' : tankNumber ? '（' + tankNumber + '）' : ''}</div>` : ''}
        <div class="text-md text-gray-500">📅 ${dateStr}</div>
        ${remarks ? `<div class="text-md text-gray-600">📝 ${remarks}</div>` : ''}
        <div class="text-4xl md:text-2xl mt-4 font-mono text-green-600">⏱ <span id="time">00:00</span></div>
      `;

      const btnGroup = document.createElement("div");
      btnGroup.className = "flex flex-col gap-2 md:flex-row md:gap-3";

      const stopBtn = document.createElement("button");
      stopBtn.className = "bg-red-600 text-white text-xl md:text-base px-4 py-2 rounded-lg hover:bg-red-700";
      stopBtn.textContent = "⏹ 終了";

      const pauseBtn = document.createElement("button");
      pauseBtn.className = "bg-yellow-500 text-white text-xl md:text-base px-4 py-2 rounded-lg hover:bg-yellow-600";
      pauseBtn.textContent = "⏸ 一時停止";

      const resetBtn = document.createElement("button");
      resetBtn.className = "bg-gray-500 text-white text-sm md:text-base px-3 py-1 rounded hover:bg-gray-600 opacity-80 hover:opacity-100 border border-gray-300"
      resetBtn.textContent = "🔁 リセット";

      container.appendChild(label);
      btnGroup.appendChild(pauseBtn);
      btnGroup.appendChild(stopBtn);
      container.appendChild(btnGroup);
      container.appendChild(resetBtn); // 配置を分けることで押し間違いを防止
      document.getElementById("timerList").appendChild(container);

      let sec = 0;
      let isPaused = false;
      let interval = startInterval();

      function startInterval() {
        return setInterval(() => {
          if (!isPaused) {
            sec++;
            updateTime();
          }
        }, 1000);
      }

      function updateTime() {
        const m = String(Math.floor(sec / 60)).padStart(2, "0");
        const s = String(sec % 60).padStart(2, "0");
        label.querySelector("#time").textContent = `${m}:${s}`;
      }

      pauseBtn.addEventListener("click", () => {
        if (!isPaused) {
          isPaused = true;
          pauseBtn.textContent = "▶ 再開";
          pauseBtn.classList.remove("bg-yellow-500");
          pauseBtn.classList.add("bg-green-600");
        } else {
          isPaused = false;
          pauseBtn.textContent = "⏸ 一時停止";
          pauseBtn.classList.remove("bg-green-600");
          pauseBtn.classList.add("bg-yellow-500");
        }
      });

      resetBtn.addEventListener("click", () => {
        if (confirm("本当にリセットしますか？タイマーが 00:00 に戻ります。")) {
          clearInterval(interval);
          sec = 0;
          updateTime();
          isPaused = false;
          pauseBtn.textContent = "⏸ 一時停止";
          pauseBtn.classList.remove("bg-green-600");
          pauseBtn.classList.add("bg-yellow-500");
          interval = startInterval();
        }
      });

      stopBtn.addEventListener("click", () => {
        clearInterval(interval);
        container.remove();
        const record = {
          carNumber,
          company,
          tankNumber,
          remarks,
          date: dateStr,
          duration: label.querySelector("#time").textContent
        };
        const data = JSON.parse(localStorage.getItem("completedRecords") || "[]");
        data.push(record);
        localStorage.setItem("completedRecords", JSON.stringify(data));
      });

      document.getElementById("carNumber").value = "";
      document.getElementById("company").value = "";
      document.getElementById("tankNumber").value = "";
      document.getElementById("remarks").value = "";
    }
  </script>
</body>
</html>
